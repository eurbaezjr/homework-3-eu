<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

     <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css" type="text/css"/>

    <title>Password Generator</title>
  </head>

  <body>
    
<!-- Bootstrap application containers -->
<div class="flex-container h-100 w-100">   
<div class="row">
  <br class="h-50">
</div>
<div class="col-8 align-self-center container p-3 bg-light border border-light" id="containerBox">

    <header class="row text-center w-100 justify-content-center">
      <h1>Password Generator</h1>
    </header>

    <!-- start of bootstrap columns and rows -->
    
    <div class="row mt-4 mb-2">
    <!-- start of form -->  
            <fieldset class="form-group pb-0 mb-0">
                    <div class="row">

                      <div class="col ml-3">

                        <div class="form-check">
                          <input class="form-check-input" type="checkbox" name="specialCharacters" id="specialChar" value="">
                          <label class="form-check-label" for="specialChar">
                            Special characters
                          </label>
                        </div>

                        <div class="form-check">
                          <input class="form-check-input" type="checkbox" name="numericCharacters" id="numericChar" value="">
                          <label class="form-check-label" for="numericChar">
                            Numeric characters
                          </label>
                        </div>

                        <div class="form-check">
                          <input class="form-check-input" type="checkbox" name="lowercaseCharacters" id="lowercaseChar" value="">
                          <label class="form-check-label" for="lowercaseChar">
                            Lowercase characters
                          </label>
                        </div>

                        <div class="form-check">
                                <input class="form-check-input" type="checkbox" name="uppercaseCharacters" id="uppercaseChar" value="">
                                <label class="form-check-label" for="uppercaseChar">
                                 Uppercase characters
                                </label>
                              </div>

                      </div>

                    </div>
            </fieldset>
    </div>

<div class="row pl-3 mb-0">
    <h2>Generate a Password</h2>
</div>

      <!-- start of text area --> 
    <div class="row mt-0">
    </div>
    <div class="row w-100 mx-auto h-100">
    <hr class="border border-secondary w-100">

        <textarea
        class="w-100 text-center p-2 form-control"
        readonly
        id="password"
        >Your Secure Password</textarea>

    </div>
    <hr class="border border-1 mt-1 border-secondary w-100 mt-2">

      <!-- start of buttons --> 
    <div class="row mt-3 mb-3">
        <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-xs-6 text-center">
        <button id="generate" class="rounded-pill bg-danger text-white w-100">Generate Password</button>
        </div>
        <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-xs-6 text-center">
        <button id="copypass" class="rounded-pill text-white bg-secondary w-100">Copy to Clipboard</button>
        </div>
    </div>


<!-- End of containers --> 
</div>
<div class="row">
    <br class="h-5">
  </div>
</div> 

<!-- Bootstrap & Local Javascript -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="assets/script/code.js" type="text/javascript"></script>
    <script src= "https://github.com/eurbaezjr/homework-3/blob/master/Assets/script/code.js"></script>
  </body>
</html>
